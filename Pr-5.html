<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ul>
    <h2>Circle</h2>
    <ul style="list-style: circle;">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ul>
    <h2>Disc</h2>
    <ul style="list-style: disc;">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ul>
    <h2>Square</h2>
    <ul id="last" style="list-style: square;">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Egg</li>
    </ul>
</body>

</html>
